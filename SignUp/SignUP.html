<!DOCTYPE html>
<html>
	<head>
		<title>SignUp</title>
	</head>
	<body>
		<h1>Sign Up</h1>
		<form action="" method="post">
			<fieldset style="display:inline-block;">
				<legend>User Information</legend>
				ID<br />
				<input type="text" name="id" required><br />
				Password<br />
				<input type="password" name="pw" required><br />
				Re-enter Password<br />
				<input type="password" name="repw" required><br />
				Name<br />
				<input type="text" name="username" required><br />
				Date of birth<br />
				<input type="date" name="bdate" required><br />
				Gender Male<br />
				<div style="border:1px solid ;display:table;">Male<input type="radio" name="gender">Female<input type="radio" name="gender"><br /></div>
				Email<br />
				<input type="email" name="useremail" required><br />
				Phone Number(with '-' example 010-1234-5678)<br />
				<input type="tel" name="phone" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" required><br />
				Address<br />
				<input type="text" name="addr" required><br />
				<input type="submit" value="Submit">
			</fieldset>
		</form>
	</body>
</html>
